<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, compatibility, and viewport settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the webpage -->
    <title>TEST 4</title>

    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main heading of the page -->
    <h1>TEST 4</h1>

    <!-- Live chat container -->
    <div id="bc_invite_container">
        <!-- Header within the chat container -->
        <div id="bc_header_container">
            <div id="bc_title">Live Chat</div>
            <!-- Close button for the chat invitation -->
            <div id="bc_close_container">
                <button id="bc_close_button" tabindex="0" aria-label="Close Invitation to Chat" title="Close"></button>
            </div>
        </div>
        <!-- Body of the chat container with a button to initiate chat -->
        <div id="bc_body_container">
            <button id="bc_action_button" tabindex="0" aria-label="Chat now" title="Chat Now">Chat Now</button>
        </div>
    </div>

    <!-- Link to an external JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
